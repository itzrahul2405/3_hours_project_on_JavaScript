<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="row">
      <div class="col">
        <label for="expenseamount">Choose Expense Amount:</label>
        <input type="number" name="expenseamount" id="expenseamount" min="1" />
      </div>

      <div class="col">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" />
      </div>

      <div class="col">
        <label for="form-select">Choose a Category:</label>
        <select class="col" id="form-select" aria-label="Default select example">
            <option value="Fuel" selected>Fuel</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
            <option value="Movie">Movie</option>
        </select>
      </div>

      <div class="col">
        <button>Add Expense</button>
      </div>

      <ul>

      </ul>
    </form>
    

   <script src="app.js"></script>
  </body>
</html>
